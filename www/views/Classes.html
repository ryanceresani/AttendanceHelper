<ion-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>

    <ion-content>
        <ion-list class="">
            <ion-item class='item-icon-left' ng-repeat="class in classes" ng-click="goToDetail(class)">
                <i class="icon ion-compose"></i>
                {{class.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
